<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <a href="/">Back to Home</a>
  <h1>Nicholas's Sample Form</h1>
  <div id="ex4-container">
    <form id="ex4-form" method="post" onsubmit="handleSubmit(event)">
      <div>
        <label for="name">Name: </label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required
        />
      </div>
      
      <div>
        <label for="email">Email: </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required
        />
      </div>
      <div id="ex4-form-checkbox-container">
        <p>
          <label>
            <input type="radio" name="payment" value="cash" /> Cash
          </label>
          
          <label>
            <input type="radio" name="payment" value="credit" /> Credit Card
          </label>
          
          <label>
            <input type="radio" name="payment" value="gpay" /> Google Pay
          </label>
          
          <label>
            <input type="radio" name="payment" value="apple" /> Apple Pay
          </label>            
        </p>
      </div>
      <label>
        <input type="checkbox" name="promotions" /> 
        Sign me up for special promotions
      </label>
      <label>
        Preferred Location: 
        <select name="location">
          <option value="" disabled selected>Select an option</option>
          <option value="OC">OC</option>
          <option value="LA">LA</option>
          <option value="SD">SD</option>
          <option value="SJ">SJ</option>
        </select>
      </label>
      <input type="submit" value="Submit" />
    </form>
    <div id="output"></div> 
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();  
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      const message = `${name}, Thank you for your order, we will keep you posted on your delivery status at ${email}`;

      document.getElementById('output').innerText = message;
    }
  </script>
</body>
</html>
